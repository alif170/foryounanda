<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dan Data Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .video-container, .iframe-container {
            margin-top: 20px;
        }
        .video-container iframe, .iframe-container iframe {
            width: 100%;
            height: 315px; /* Standar tinggi video */
            border: none;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Formulir dan Informasi Siswa</h1>

    <h2>Formulir Pendaftaran</h2>
    <form action="#" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="usia">Usia:</label><br>
        <input type="number" id="usia" name="usia" required><br><br>
        
        <input type="submit" value="Kirim">
    </form>

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Usia</th>

            </tr>
        </thead>
        <tbody>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Amelia</td>

            </tr>
        </tbody>
    </table>
